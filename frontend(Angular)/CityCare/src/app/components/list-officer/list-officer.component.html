                        <section class="table_outer">
        <div class="container">
            <div class = "title">
                <h1>Officers</h1>
            </div>
            <hr>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0 ">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">OfficerName</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Area Of Control</th>
                                            <th scope="col">Rating</th>
                                            <th scope="col">ACTION</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let officer of officers">
                                         
                                            <td>{{officer.username}}</td>
                                            <td>{{officer.email}}</td>
                                            <td>{{officer.area_of_control }}</td>
                                            <td>{{officer.average_rating }}</td>
                                            <td>
                                                <button type="button" class="btn btn-success btn-sm px-2">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </button>
                                                <button type="button" class="btn btn-primary btn-sm px-2">
                                                    <i class="fa-solid fa-eye"></i>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-sm px-2" (click)="deleteOfficer(officer.userId)">
                                                    <i class="fa-solid fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
